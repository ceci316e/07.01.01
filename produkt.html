<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Produkt</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="kategori.html">
                <img src="billeder/logo.png" alt="logo">
            </a>
        </div>
        <div class="menu">
            <a href="kategori.html">Kategorier</a>
            <a href="kategori.html">Brands</a>
            <a href="kategori.html">Sæson</a>
        </div>
    </header>
    <main>
        <div class="vækFraSiden">
            <h1>Produkt</h1>
            <div class="imidtenFarve">
                <img src="billeder/1533.png" alt="Produkt">
            </div>
            <div class="produktNavn">
                <h2>Produktnavn</h2>
            </div>
            <div class="andenFarve">
                <p>Puma | Tshirt</p>
            </div>
            <label>
                Vælg en størrelse
                <select class="størrelser">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </label>
            <div class="knap">
                <button>Læg i kurv</button>
            </div>
            <div class="information">
                <h2>Produkt information</h2>
            </div>
            <div class="informationMatriale">
                <h3>Model navn</h3>
                <p>Navnet på modellen</p>
            </div>
            <div class="informationMatriale">
                <h3>Farve</h3>
                <p>Farven på produktet</p>
            </div>
            <div class="informationMatriale">
                <h3>Andet vigtig information</h3>
                <p>Informationen</p>
            </div>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
